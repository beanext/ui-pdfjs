<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <!-- endbower -->
  <!-- endbuild -->
  <link rel="stylesheet" href="src/viewer/pdfjs/viewer.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body ng-app="uiPdfjsApp">
<div ng-controller="MainCtrl">
  <bui-pdf not-in-secondary-tool="true" pdf-class="'pdfjs'" one-page="true" num-pages-visible="true" enable-num-page="true"
           enable-page-up="true" enable-page-down="true" enable-fullscreen="true" enable-rotate-l="true" enable-rotate-r="true"
           enable-zoom-out="true" enable-zoom-in="true" src="{{pdf.src}}" height="pdf.height"></bui-pdf>
</div>
<!-- build:js(.) scripts/vendor.js -->
<!-- bower:js -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/requirejs/require.js"></script>
<!-- endbower -->
<!-- endbuild -->
<!-- build:js({.tmp,app}) scripts/scripts.js -->

<script src="src/ui-pdf.js"></script>

<script src="scripts/app.js"></script>
<!-- endbuild -->
</body>
</html>
